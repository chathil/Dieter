name: GitHub Release with APKs

on:
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Create google_services.json
        run: 'echo "$GOOGLE_SERVICES" > app/google-services.json'
        shell: bash
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
      
      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Create Secret Credentials
        run: 'echo "$CUSTOM_PROPERTIES" > secret.properties'
        shell: bash
        env:
          CUSTOM_PROPERTIES: ${{ secrets.EDAMAM_API }}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build all projects
        run: ./gradlew assembleDebug

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
    
      - name: Upload apk
        uses: actions/upload-release-asset@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: app/build/outputs/apk/debug/app-debug.apk
            asset_name: dieter-debug.apk
            asset_content_type: application/vnd.android.package-archive
            
      - uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "Dieter {{ RELEASE_VERSION }} has been released, checkout this url for what's new: https://github.com/chathil/Dieter/releases/tag/{{ RELEASE_VERSION }} or this url to download it directly https://github.com/chathil/Dieter/releases/download/{{ RELEASE_VERSION }}/dieter-debug.apk"
